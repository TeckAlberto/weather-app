<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App del Clima</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/app.css">

</head>
<body class="bg-blue-200">
  <div class="container mt-10 mx-auto p-2">
    <h1 class="text-3xl font-bold mb-4 p-2">App del Clima</h1>
    

   <form id="form" action="">
    <div class="flex flex-wrap mb-4">
        
        <div class="w-full md:w-1/2 lg:w-1/3 p-2">
          <select id="countries" name="countries" class="w-full border border-gray-300 rounded p-2">
            <option value="" selected disabled>Selecciona un país</option>
            <!-- Aquí puedes agregar opciones de países -->
           
          </select>
        </div>
  
        <div class="w-full md:w-1/2 lg:w-1/3 p-2">
          <select id="cities" name="cities" class="w-full border border-gray-300 rounded p-2">
            <option value="" disabled selected >Selecciona una ciudad</option>
            
          </select>
        </div>
  
        <div class="w-full lg:w-1/3 p-2">
          <input type="submit" value="Mostrar Clima" class="text-center w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"/>
        </div>
      </div>
   </form>

    <div id="weather-info" class="mt-5 md:mt-0 p-4 text-white">
      
    </div>



    <div id="main" class="mt-4"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
